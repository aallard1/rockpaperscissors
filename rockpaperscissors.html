            let playOptions = [
                    "rock", "paper", "scissors"
            ];
            let playerScore = 0;
            let compScore = 0;

                let choice = playOptions[Math.floor(Math.random()*playOptions.length)];
                return choice;
            }

                        ++playerScore
                        return "You win! Rock beats Scissors.";

                        ++compScore

                    } else {
                    return "Tie!"
                    }
                } else if (playerSelection.toLowerCase() === "Paper".toLowerCase()) {
